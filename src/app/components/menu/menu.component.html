<div class="genres">
  <div *ngFor="let genre of genres" (click)="sendGenre(genre)">{{genre | uppercase}}</div>
</div>
<div class="select-sort">
  <span class="sort-text">SORT BY</span>
  <select [(ngModel)]="sortField" (click)="sendSortFunction(sortField)">
    <option *ngFor="let item of sortFields" [ngValue]="item.field">{{item.title | uppercase}}</option>
  </select>
</div>
