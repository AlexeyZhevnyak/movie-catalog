<div class="wrapper">
  <div class="line first">
    <div class="netflix-title">
      <span class="netflix">netflix</span>roulette
    </div>
    <div>
      <button><span>+ ADD MOVIE</span></button>
    </div>
  </div>

  </div>
</div>
