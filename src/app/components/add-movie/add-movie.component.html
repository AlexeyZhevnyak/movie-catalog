<div class="container">
  <div class="title-form">ADD MOVIE</div>
  <form method="post" >
    <div>
      <label>TITLE</label>
      <input type="text" placeholder="Title here" [(ngModel)]="obj.title" name="title">
    </div>
    <div>
      <label>RELEASE DATE</label>
      <input onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Select date" name="date" [(ngModel)]="obj.release_date">
    </div>
    <div>
      <label>MOVIE URL</label>
      <input type="text" placeholder="Movie URL here" [(ngModel)]="obj.poster_path" name="url">
    </div>
    <div>
      <label>GENRE</label>
      <select multiple [(ngModel)]="obj.genres" name="genres">
        <option *ngFor="let genre of getGenres().slice(1, getGenres().length)" >{{genre}}</option>
      </select>
    </div>
    <div>
      <label>OVERVIEW</label>
      <input type="text" placeholder="Overview here" [(ngModel)]="obj.overview" name="over">
    </div>
    <div>
      <label>RUNTIME</label>
      <input type="text" placeholder="Runtime here" [(ngModel)]="obj.runtime" name="run">
    </div>
    <div class="buttons">
      <button (click)="ter()">RESET</button>
      <input type="submit" value="Submit" (click)="subm()">
    </div>
  </form>
</div>
