<div class="film-card">
  <div class="poster" [style.background-image]="'url(' + movie.poster_path + ')'"></div>
  <div class="movie-details">
    <div class="title-year">
      <div>{{movie.title}}</div>
      <div>{{movie.release_date | date:'YYYY'}}</div>
    </div>
    <p>{{movie.genres}}</p>
  </div>
</div>
