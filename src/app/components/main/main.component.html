<app-menu (filterEmitter)="filterMovies($event)" (sortFieldEmitter)="sortMovies($event)"></app-menu>
<p>{{moviesToShow.length}} <span class="after-count-text">movies found</span></p>

<div class="film-cards">
  <app-film-card *ngFor="let movie of moviesToShow" [movie]="movie"></app-film-card>
</div>
